<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Creature</title>

<style>
body{
margin:0;
font-family:sans-serif;
background:#0f172a;
color:white;
text-align:center;
}
.container{padding:15px;}
.card{
background:#1e293b;
padding:20px;
border-radius:20px;
margin-bottom:15px;
}
canvas{
width:180px;
height:180px;
image-rendering:pixelated;
background:black;
}
.stat{font-size:18px;margin:5px 0;}
button{
width:100%;
padding:15px;
margin:8px 0;
font-size:18px;
border:none;
border-radius:12px;
background:#3b82f6;
color:white;
}
button:active{background:#2563eb;}
</style>
</head>

<body>

<div class="container">
<h1>Digital Creature</h1>

<div class="card">
<canvas id="sprite"></canvas>

<div id="stats">
<div class="stat">Stage: <span id="stage"></span></div>
<div class="stat">Level: <span id="level"></span></div>
<div class="stat">HP: <span id="hp"></span></div>
<div class="stat">Power: <span id="power"></span></div>
<div class="stat">Care: <span id="care"></span></div>
</div>
</div>

<div>
<button onclick="feed()">ğŸ– Feed</button>
<button onclick="train()">ğŸ‹ Train</button>
<button onclick="resetGame()">ğŸ”„ Reset</button>
</div>

</div>

<script>

/* ===== ç”»åƒèª­ã¿è¾¼ã¿ ===== */

const img = new Image();
img.src = "./sprite.png";

const canvas = document.getElementById("sprite");
const ctx = canvas.getContext("2d");

/* ===== ã‚²ãƒ¼ãƒ ãƒ‡ãƒ¼ã‚¿ ===== */

let data = JSON.parse(localStorage.getItem("creature")) || {
stage:"Egg",
level:1,
hp:50,
power:10,
care:0
};

function save(){
localStorage.setItem("creature",JSON.stringify(data));
}

function draw(){

// ç”»åƒã‚µã‚¤ã‚ºã«åˆã‚ã›ã¦ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’è‡ªå‹•èª¿æ•´
canvas.width = img.width;
canvas.height = img.height;

ctx.clearRect(0,0,canvas.width,canvas.height);

// ç”»åƒå…¨ä½“ã‚’ãã®ã¾ã¾æç”»
ctx.drawImage(img, 0, 0);
}

function update(){
stage.innerText=data.stage;
level.innerText=data.level;
hp.innerText=data.hp;
power.innerText=data.power;
care.innerText=data.care;
draw();
save();
}

function feed(){
data.hp+=10;
data.care++;
update();
}

function train(){
data.power+=2;
update();
}

function resetGame(){
localStorage.removeItem("creature");
location.reload();
}

img.onload = function(){
console.log("ç”»åƒèª­ã¿è¾¼ã¿æˆåŠŸ");
update();
};

img.onerror = function(){
alert("ç”»åƒèª­ã¿è¾¼ã¿å¤±æ•—ï¼");
};

</script>

</body>
</html>
